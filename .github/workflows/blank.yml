name: Test Build

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential bash wget tar make ninja-build

      - name: Run all build scripts
        run: |
          set -e
          echo "ğŸ” Finding all scripts in BLFS_bmo_os_utils/scripts/"
          
          # Find all .sh files recursively
          scripts=$(find BLFS_bmo_os_utils/scripts -name "*.sh")
          
          if [[ -z "$scripts" ]]; then
            echo "âŒ No scripts found!"
            exit 1
          fi
          
          echo "ğŸ“‹ Scripts found:"
          echo "$scripts"
          
          for script in $scripts; do
            echo "ğŸš€ Running: $script"
            chmod +x "$script"
            bash "$script" || exit 1
            echo "âœ… Completed: $script"
          done
          
          echo "ğŸ‰ All scripts executed successfully!"
